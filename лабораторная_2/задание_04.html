<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<input id="in_a"></input> 
		<input id="in_b"></input>
		<input id="in_c"></input>
		<input onclick="work()" type="button" value="Работай!"></input>
		
		<div style="font-family:monospace;white-space:pre" id="out">
		</div>
		
		<script>
		function work () {
		var inA = document.getElementById("in_a");
		var a = parseFloat (inA.value);
		var inB = document.getElementById("in_b");
		var b = parseFloat (inB.value);
		var inC = document.getElementById("in_c");
		var c = parseFloat (inC.value);
		var result;
		result= a*b + a*c + b*c;
		var out = document.getElementById("out");	
		out.innerHTML=result;
		
				
		}
		
		

		</script>
	</body>
</html>
