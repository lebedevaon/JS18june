<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<input id="in_a"></input> 
		<input onclick="work()" type="button" value="Работай!"></input>
		<!--<input onclick="work()" type="button" value="Работай!"></input>-->
		
		<div style="font-family:monospace;white-space:pre" id="out">
		</div>
		<!--<div style="font-family:monospace;white-space:pre" id="out2">
		</div>-->
		
		<script>
		function work () {
		var inA = document.getElementById("in_a");
		var a = parseFloat (inA.value);
		var out = document.getElementById("out");	
		out.innerHTML=a.toFixed(4);
		
				
		<!--var out2 = document.getElementById("out2");-->
		<!--out2.innerHTML="Значение е:" + Math.E.toFixed(4);-->
		}
		
		

		</script>
	</body>
</html>
