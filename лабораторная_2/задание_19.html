<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<input id="in_a"></input> 
		<input id="in_b"></input> 
		<input onclick="work()" type="button" value="Считать">
		
		<div style="font-family:monospace;white-space:pre" id="out">
		</div>
		
		<script>
		function work () {
		var inA = document.getElementById("in_a");
		var A = parseFloat (inA.value);
		var inB = document.getElementById("in_b");
		var B = parseFloat (inB.value);
		
		
		if (B>0){
		var out = document.getElementById("out");	
		out.innerHTML="Значение B должно быть не положительным";	
		return;//Прекращение работы команды
		}	
		
		
		var result;
		result= A*Math.sqrt(-7*B);
		var out = document.getElementById("out");	
		out.innerHTML=result.toFixed(4);		
		}
		
		

		</script>
	</body>
</html>
