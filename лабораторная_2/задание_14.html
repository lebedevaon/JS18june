<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<input id="in_a"></input> 
		<input onclick="work()" type="button" value="Считать">
		
		<div style="font-family:monospace;white-space:pre" id="out">
		</div>
		
		<script>
		function work () {
		var inA = document.getElementById("in_a");
		var edge = parseFloat (inA.value);
		
		
		if (edge<=0){
		var out = document.getElementById("out");	
		out.innerHTML="Значение edge должно быть положительным";	
		return;//Прекращение работы команды
		}	
		
		
		var result;
		result= Math.pow(edge,3);
		var out = document.getElementById("out");	
		out.innerHTML=result.toFixed(0);		
		}
		
		

		</script>
	</body>
</html>
