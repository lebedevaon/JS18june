<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<input id="in_a"></input> 
		<input id="in_b"></input> 
		<input onclick="work()" type="button" value="Считать">
		
		<div style="font-family:monospace;white-space:pre" id="out">
		</div>
		
		<script>
		function work () {
		var inA = document.getElementById("in_a");
		var base = parseFloat (inA.value);
		var inB = document.getElementById("in_b");
		var height = parseFloat (inB.value);
		
		if (base<=0){
		var out = document.getElementById("out");	
		out.innerHTML="Значение base должно быть положительным";	
		return;//Прекращение работы команды
		}	
		if (height<=0){
		var out = document.getElementById("out");	
		out.innerHTML="Значение height должно быть положительным";	
		return;//Прекращение работы команды
		}		
		
		var result;
		result= base*(height/2);
		var out = document.getElementById("out");	
		out.innerHTML=result.toFixed(2);		
		}
		
		

		</script>
	</body>
</html>
